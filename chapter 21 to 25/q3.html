        <h3> Q3 : Write a program to convert string into Lower case by using for loop :</h3>
        <h5> String ("THIS IS QUETION NO 3 OF CHAPTHER 21 TO 25 ASSIGNMENT.") </h5> 
        <br><br>

    <div class="d-flex ">

        <button class="btn btn-warning" style="height: 40px;">
            <a href="ch-21to25.html" class="fw-bolder text-decoration-none">Back</a>
        </button>

        <div>
            <br><br>
            <script>

               var a = String ("THIS IS QUETION NO 3 OF CHAPTHER 21 TO 25 ASSIGNMENT.")
               document.write("Given String => " + a + " <br><br> string in UpperCase : ")
        
               for (var i=0; i<a.length; i++){

                b = a[i].toLowerCase()

                document.write(b)
            
               }
            </script>
        </div>
