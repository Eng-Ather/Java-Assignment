    <h3> Q4 : Write a program to count the occurance of a specific
        character with in a string :</h3>
    <h5> String => A paragraph is defined as “a group of sentences or a single
        sentence that forms a unit” </h5>
    <br><br>

    <div class="d-flex ">

        <button class="btn btn-warning" style="height: 40px;">
            <a href="ch-21to25.html" class="fw-bolder text-decoration-none">Back</a>
        </button>

        <div>
            <br><br>
            <script>

                var a = String(" A paragraph is defined as “a group of sentences or a single sentence that forms a unit” ")

                for (var i = 0; i < a.length; i++) {

                    if (a.charAt(i) == "“") {
                        document.write(" searching for special character=    “ <br> this character is present at index number : " + i)
                    }
                }

            </script>
        </div>

    </div>
