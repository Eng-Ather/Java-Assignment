<!DOCTYPE html>
<html lang="en">

<head>
    <title>For - Q7</title>

    <!--link for boot strap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

    <p class="display-2 text-decoration-underline">For Loop</p><br><br>

    <h3> Q7 : Write a loop to print and find the sum of digits of number (let's say 12345):</h3><br><br>

    <div class="d-flex ">

        <button class="btn btn-warning" style="height: 40px;">
            <a href="for.html" class="fw-bolder text-decoration-none">Back</a>
        </button>

        <div>
            <br><br>
            <script>
                var sum = 0;
                                
                document.write("<br><br>Sum of 1 2 3 4 5 = ")
                
                for (var i = 1; i <= 5; i++)
                 {
                    sum = sum + i;
        
                }
                document.write(sum)

            </script>
        </div>

    </div>


</body>

</html>
