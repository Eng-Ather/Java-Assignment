<body>

    <p class="display-2 text-decoration-underline">For Loop</p><br><br>

    <h3> Q8 : Write a loop to print revers of string (lets say "hello"):</h3><br><br>

    <div class="d-flex ">
      
        <button class="btn btn-warning" style="height: 40px;">
            <a href="for.html" class="fw-bolder text-decoration-none">Back</a>
        </button>

        <div>
            <br><br>
            <script>
                var string = "hello"
                document.write( "Given string is : " + string)


                // document.write(string.length) string lenth
                
                document.write("<br><br>Revers value = ")

                for (var i = string.length-1; i >= 0; i--)
                 {
                     document.write(string[i] ) 
                }


            </script>
        </div>

    </div>
