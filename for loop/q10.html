<body>

    <p class="display-2 text-decoration-underline">For Loop</p><br><br>

    <h3> Q10 : Write a loop to find and print the largest elment in an array<br>
        (let's say [3,7,2,9,5] ):</h3><br><br>

    <div class="d-flex ">

        <button class="btn btn-warning" style="height: 40px;">
            <a href="for.html" class="fw-bolder text-decoration-none">Back</a>
        </button>

        <div>
            <br><br>
            <script>

                var array = [3, 7, 2, 9, 5]; //pre define Array

                var a = array.length; // to identify the legth of array

                document.write("Array length = " + a); 

                largestElement = 0; 


                for (var i = a; i >= 0; i--) 
                {
                    if (largestElement < array[i])
                     { largestElement = array[i] }
                }

                document.write("<br><br> Largest element in Array is : " + largestElement)
            </script>
        </div>

    </div>


</body>
