<body>

    <p class="display-2 text-decoration-underline">For Loop</p><br><br>

    <h3> Q4 : Write a loop to calculate and print the factorial of a number
         (lat say 5)= 5x4x3x2x1 = ? </h3><br><br>

    <div class="d-flex ">

        <button class="btn btn-warning" style="height: 40px;">
            <a href="for.html" class="fw-bolder text-decoration-none">Back</a>
        </button>

        <div>
            <br><br>
            <script>
                var input = +prompt("enter number to caculate factorial")
                var factorial = 1
                for (var i = input; i >= 1; i--) {
                    { factorial = factorial * i }
                }
                document.write(factorial + "<br>")

            </script>
        </div>

    </div>


</body>
