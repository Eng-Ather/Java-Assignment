<!DOCTYPE html>
<html lang="en">

<head>
    <title>For - Q5</title>

    <!--link for boot strap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

    <p class="display-2 text-decoration-underline">For Loop</p><br><br>

    <h3> Q5 : Write a loop to print the multiplication table of a number (7) up to 10</h3><br><br>

    <div class="d-flex ">

        <button class="btn btn-warning" style="height: 40px;">
            <a href="for.html" class="fw-bolder text-decoration-none">Back</a>
        </button>

        <div>
            <br><br>
            <script>

                document.write("<br><br> Pre-define table of 7 up to 10 ")

                for (var i = 1; i <= 10; i++) {
                    document.write("<br> 7 x " + i + " = " + 7 * i)

                }
                document.write(" <br><br><br> User Define Table up to 10")
                //user define table

                var table = +prompt("enter table number")

                for (var i = 1; i <= 10; i++) {
                    document.write("<br>", table, " x ", i, " = ", table * i)
                }


            </script>
        </div>

    </div>


</body>

</html>
